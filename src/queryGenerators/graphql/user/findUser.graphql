#import "./userFragment.graphql"
#import "../subject/subjectFragment.graphql"
#import "../evaluation/evaluationFragment.graphql"
#import "../studentSubject/studentSubjectFragment.graphql

query findUser($id: ID!) {
  findUser(id: $id) {
    ...userFields
    teacherSubjects {
      id
    }
    studentSubjects {
      id
    }
    studentSubjectRelations {
      ...studentSubjectFields
    }
    teacherSubjects {
      ...subjectFragment
    }
    studentSubjects {
      ...subjectFragment
    }
  }
}
