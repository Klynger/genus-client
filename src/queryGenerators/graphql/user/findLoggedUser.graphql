#import "./userFragment.graphql"
#import "../evaluation/evaluationFragment.graphql"
#import "../notification/notificationFragment.graphql"
#import "../evaluationResult/evaluationResultFragment.graphql"

query {
  findLoggedUser {
    ...userFields
    notifications {
      ...notificationFields
    }
    teacherSubjects {
      id
    }
    studentSubjects {
      id
    }
    evaluationResults {
      ...evaluationResultFields
      user {
        id
      }
      evaluation {
        ...evaluationFields
        subject {
          id
        }
      }
    }
  }
}
