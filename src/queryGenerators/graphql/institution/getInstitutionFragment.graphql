fragment getInstitutionFields on Institution {
  ...institutionFields
  grades {
    ...gradeFields
    institution {
      id
    }
    students {
      id
    }
    teachers {
      id
    }
    subjects {
      ...subjectFields
      grade {
        id
      }
      evaluations {
        ...evaluationFields
        evaluationResults {
          ...evaluationResultFields
          user {
            id
          }
          evaluation {
            id
          }
        }
      }
      teachers {
        id
      }
      students {
        id
      }
      forum {
        ...discussionFields
        replies(page: 0, size: 10) {
          ...getReplyFields
        }
        creator {
          id
        }
      }
    }
  }
  admins {
    ...userFields
  }
  teachers {
    ...userFields
  }
  students {
    ...userFields
  }
}
