#import "./discussionFragment.graphql"
#import "../reply/replyFragment.graphql"

mutation createDiscussion($input: DiscussionCreationInput!) {
  createDiscussion(input: $input) {
    ...discussionFields
    subject {
      id
    }
    replies(page: 0, size: 10) {
      ...replyFields
      user {
        id
      }
    }
    creator {
      id
    }
    subject {
      id
    }
  }
}
